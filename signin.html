<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style> 
        body {
          background-image: url("img_tree.gif"), url("paper.gif");
          background-color: #cccccc;
        }
        </style>
</head>
<body>
    <h1 style="text-align: center">Login Here</h1>
    <form action='login' method="post">
        {% csrf_token %}
        <h3>Username : </h3></h3><input type="text" name="username" placeholder="Enter Your User Name"><br><br>
        <h3>Password : </h3><input type="password" name="password" placeholder="Enter Your Password"><br><br>
        <input type="submit" value="Sign In">
    </form>
    <div>
        {% for message in messages %}
            <h3> {{message}}  </h3>
        {% endfor %}
    </div>
    <h3 style='text-align:center'><a href='register'>Register</a> For New Registeration</h3>
</body>
</html>
